<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Acme|Bitter|Anton" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Slap Game</title>
</head>

<body>
  <div class="container-fluid body-container">
    <!--Header-->

    <h1><strong> Zombie Attack</strong></h1>
    <h3>Can you survive the zombie attack?</h3>


    <!--Buttons-->
    <div class="row mt-4 mb-2" id="mainImg">
      <img src="assets/zombie-warning.png">
    </div>
    <div class="row first-btn">
      <button type="button" class="btn btn-warning" onClick="baseballBat()">Baseball Bat</button>
      <button type="button" class="btn btn-warning" onClick="axe()">Axe</button>
      <button type="button" class="btn btn-warning" onClick="shotgun()">Shotgun</button>
    </div>
    <!--Identifiers-->
    <div class="row mt-2 mb-2 stats">
      <div class="col-sm-12"><span>Opponent:<span id="name"> Zombie</span></span></div>
      <div class="col-sm-12"><span>Health:<span id="health"> </span></span></div>
      <div class="col-sm-12"><span>Hits:<span id="hitId"> </span></span></div>

    </div>
    <!--Defense Buttons-->
    <div class="row second-btn">
      <button type="button" class="btn btn-danger" id="shovelBtn" onclick="ateFinger()">Eat a finger</button>
      <button type="button" class="btn btn-danger" id="axeBtn" onclick="ateArm()">Eat an arm</button>
      <button type="button" class="btn btn-danger" id="shotgunBtn" onclick="ateLeg()">Eat a leg</button>
    </div>
    <!--Reset Button-->
    <div class="row mt-2">
      <button type="button" class="btn btn-default" onClick="reset()">Reset</button>
    </div>
  </div>

  <script src="scriptrefactor.js"></script>
</body>

</html>
